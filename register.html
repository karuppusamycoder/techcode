<!DOCTYPE html>
<html>
<link rel="stylesheet" href="CSS/register.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="JS/register.js"></script>
<body>


<div class="modal">
  <form class="modal-content" id="register-form"  action="/action_page.php" >
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" id="remember" style="margin-bottom:15px"> Remember me
      </label>

      <div class="clearfix">
        
        <button type="button" class="signupbtn" onclick="validateForm()">Sign Up</button>
      </div>
    </div>
  </form>
</div>


</body>
</html>
